<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Online-Kurs: Modul 1 – Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Modul 1 – Quiz</h1>
    </header>
  
    <main>
      <nav class="sidebar" role="navigation" aria-label="Hauptnavigation">
        <ul>
          <li><a href="index.html">Einleitung</a></li>
          <li><a href="modul1.html">Modul 1</a></li>
          <li><a href="modul1_quiz.html">Quiz zu Modul 1</a></li>
          <li><a href="modul2.html">Modul 2</a></li>
          <li><a href="zusammenfassung.html">Zusammenfassung</a></li>
        </ul>
      </nav>
  
      <section class="content">
        <h2 id="quiz-heading">Test zu Modul 1 – Grundlagen des Internets</h2>
        <p>Fortschritt: Frage 1 von 1</p>
  
        <form id="quiz-form" aria-labelledby="quiz-heading">
          <fieldset>
            <legend>Was ist die Hauptaufgabe eines Routers?</legend>
  
            <div>
              <input type="radio" id="option1" name="question1" value="A" required>
              <label for="option1">A) Webseiten gestalten</label>
            </div>
  
            <div>
              <input type="radio" id="option2" name="question1" value="B">
              <label for="option2">B) Datenpakete zwischen Netzwerken weiterleiten</label>
            </div>
  
            <div>
              <input type="radio" id="option3" name="question1" value="C">
              <label for="option3">C) Texte in HTML umwandeln</label>
            </div>
  
            <div>
              <input type="radio" id="option4" name="question1" value="D">
              <label for="option4">D) Viren im Netzwerk erkennen</label>
            </div>
          </fieldset>
  
          <button type="submit">Antwort absenden</button>
        </form>
  
        <p id="feedback" aria-live="polite" class="feedback"></p>
  
        <div class="nav-buttons">
          <a href="modul1.html" class="nav-button">&larr; Zurück zu Modul 1</a>
          <a href="modul2.html" class="nav-button" id="next-link" style="display: none;">Weiter zu Modul 2 &rarr;</a>
        </div>
      </section>
    </main>
  </body>
  

<script>
  document.getElementById('quiz-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const selected = document.querySelector('input[name="question1"]:checked');
    const feedback = document.getElementById('feedback');
    const nextLink = document.getElementById('next-link');

    if (!selected) {
      feedback.textContent = "Bitte wähle eine Antwort aus.";
      feedback.style.color = "black";
      return;
    }

    if (selected.value === 'B') {
      feedback.textContent = "✅ Richtig! Ein Router leitet Datenpakete weiter.";
      feedback.style.color = "green";
      nextLink.style.display = 'inline-block';
    } else {
      feedback.textContent = "❌ Leider falsch. Die richtige Antwort ist: B.";
      feedback.style.color = "red";
      nextLink.style.display = 'inline-block';
    }
  });
</script>
</html>
