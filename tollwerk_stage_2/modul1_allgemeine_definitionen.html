        </div>
        <input type="search" placeholder="Suche nach Lerninhalten" aria-label="Suche" class="searchbar">
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <h3>Navigation</h3>
        <h2>Kurs Einführung</h2>
        <ul>
          <li>
            <strong>1. Barrierefreiheit</strong><br>
            <span>   35min</span>
            <ul>
              <li class="active"><a href="modul1_allgemeine_definitionen.html">Allgemeine Definitionen</a></li>
              <li><a href="modul1_gesetzliche_definitionen.html">Gesetzliche Definitionen</a></li>

          <li class="locked">2. Barrieren </li>

      </nav>

    <main class="content">
      <section>
        <h2>Modul 1</h2>
        <h2>Barrierefreiheit</h2>
        <p><em>Bearbeitungszeit ca. 35 Minuten</em></p>
        <h2>Allgemeine Definitionen</h2>
        <div class="tabs">
          <button class="active">Video</button>
          <button>Audio</button>
          <button>Text</button>
        </div>
        
        <div class="media">
            <img src="images/Digitale-Barrierefreiheit Video Thumbnail.jpeg" alt="Video Titelbildschirm" class="modulbild">
          <div class="play-button" aria-hidden="true">▶</div>
        </div>

      </section>
    </main>

    <aside class="notes">
      <h3>Notizen</h3>
      <button id="add-note">Neue Notiz erstellen</button>
      <div id="notes-container"></div>
    </aside>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const addNoteBtn = document.getElementById("add-note");
      const notesContainer = document.getElementById("notes-container");

      addNoteBtn.addEventListener("click", () => {
        const note = document.createElement("div");
        note.className = "note";

        const deleteButton = document.createElement("button");
        deleteButton.className = "delete-note";
        deleteButton.innerHTML = "✕";
        deleteButton.title = "Notiz löschen";

        deleteButton.addEventListener("click", () => {
          notesContainer.removeChild(note);
        });

        const textarea = document.createElement("textarea");
        textarea.placeholder = "Deine Notiz...";

        note.appendChild(deleteButton);
        note.appendChild(textarea);
        notesContainer.appendChild(note);
      });
    });
  </script>
</body>
